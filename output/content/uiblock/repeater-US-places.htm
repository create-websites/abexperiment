 <asp:Repeater ID="RepDetails" runat="server"  DataSourceID="SqlDataSource2"   >

<HeaderTemplate>


</HeaderTemplate>

<ItemTemplate>

<div class="entry clearfix">
<h2 class="title">
      <asp:Label ID="lbl1" runat="server" Text='<%#Eval("biz_name") %>'  Font-Bold="true"/>
      
</h2>

<div class="entry-content clearfix">
<asp:Image ID="lmage1" runat="server" Height="100px" Width="150px" class="thumb alignleft" ImageUrl='<%# "https://www.usacitytrip.com/photos/150/" + Eval("imageurl", "{0}") %>' />
<p><asp:Label ID="lbl3" runat="server" Text='<%#Eval("biz_info") %>'/> </p>
<p>Address: <asp:Label ID="lbl4" runat="server" Text='<%#Eval("e_address") %>'/> </p>
<p><asp:Label ID="lbl5" runat="server" Text='<%#Eval("e_city") %>'/> </p>
<p><asp:Label ID="lbl6" runat="server" Text='<%#Eval("e_postal") %>'/> </p>


</div>
<div class="post-meta clearfix">
<p class="meta-info">
  <b><asp:Label ID="lb31" runat="server" Text='<%#Eval("cat_primary") %>'/> </b>
  <b><asp:Label ID="lb32" runat="server" Text='<%#Eval("cat_sub") %>'/> </b>
  
 
 </p>

<asp:HyperLink ID="HyperLink2" runat="server" NavigateUrl='<%# DataBinder.Eval(Container.DataItem, "biz_name", "https://www.usacitytrip.com/place-details.aspx?name={0}") %>' class="readmore"><span>Read More</span></asp:HyperLink> 

      
	</div>
</div>
</ItemTemplate>

<FooterTemplate>



</FooterTemplate>

</asp:Repeater>
